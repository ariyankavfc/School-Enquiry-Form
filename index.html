<html>
<head>
    <title>Simple School Enquiry Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile scaling -->
    <style>
        body {
            font-family: sans-serif;
            background-color: #87CEEB;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .form-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #0059FF;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            font-size: 0.95rem;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        textarea {
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #333;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #555;
        }

        /* ðŸ“± General mobile styles (up to 480px) */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .form-container {
                padding: 15px;
                border-radius: 12px;
            }
            h1 {
                font-size: 1.5rem;
            }
            label {
                font-size: 0.9rem;
            }
            input, select, textarea {
                font-size: 0.9rem;
                padding: 8px;
            }
            button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>School Enquiry Form</h1>
        <form id="enquiry-form" novalidate>
            <div class="form-group">
                <label for="parentName">Parent/Guardian Name</label>
                <input type="text" id="parentName" name="parentName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="studentName">Student Name</label>
                <input type="text" id="studentName" name="studentName" required>
            </div>
            <div class="form-group">
                <label for="grade">Enquiring For Grade</label>
                <select id="grade" name="grade" required>
                    <option value="">Select Grade</option>
                    <option value="preschool">Preschool</option>
                    <option value="kindergarten">Kindergarten</option>
                    <option value="grade1">Grade 1</option>
                    <option value="grade2">Grade 2</option>
                    <option value="grade3">Grade 3</option>
                    <option value="grade4">Grade 4</option>
                    <option value="grade5">Grade 5</option>
                </select>
            </div>            
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            <button type="submit">Submit Enquiry</button>
        </form>
    </div>
    <script>
        const form = document.getElementById('enquiry-form');
        form.addEventListener('submit', (e) => {
            if (!form.checkValidity()) {
                e.preventDefault();
                alert('Please fill out all required fields.');
            } else {
                alert('Form submitted successfully!');
                form.reset();
            }
        });
    </script>
</body>
</html>
